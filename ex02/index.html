<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2947cd8658.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <h3>Contact Us</h1>
                        <hr>
                        <form id="login-form" class="form" action="" method="post">
                            <div class="row mb-3">
                                <label for="firstName" class="col-sm-1 col-form-label"><i
                                        class="fa-solid fa-user"></i></label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="lastName" class="col-sm-1 col-form-label"><i
                                        class="fa-solid fa-user"></i></label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="emailAddress" class="col-sm-1 col-form-label"><i
                                        class="fa-solid fa-user"></i></label>
                                <div class="col-sm-11">
                                    <input type="email" class="form-control" id="emailAddress"
                                        placeholder="Email Address">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="phone" class="col-sm-1 col-form-label"><i
                                        class="fa-solid fa-user"></i></label>
                                <div class="col-sm-11">
                                    <input type="text" class="form-control" id="phone" placeholder="Phone">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="message" class="col-sm-1 col-form-label"><i
                                        class="fa-solid fa-user"></i></label>
                                <div class="col-sm-11">
                                    <textarea class="form-control" id="message" rows="3"
                                        placeholder="Enter your message."></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
