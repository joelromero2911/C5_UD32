<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <!-- CSS only -->

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2947cd8658.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center text-light">
        <div class="row">
            <div class="col mt-5">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <h1>Login form</h1>
                    </div>
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="col-6">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras placerat tortor vel nulla tincidunt rhoncus. Morbi id ex pellentesque, porttitor nulla ut, ornare ante.</p>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-6">
                        <div class="row text-muted bg-light">
                            <div class="col-10 text-start mt-3 ms-3">
                                <p>Login to our site</p>
                                <p>Enter Username and Password</p>
                            </div>
                            <div class="col-1 mt-3">
                                <i class="fa-solid fa-lock fa-3x"></i>
                            </div>
                        </div>
                        <div class="row bg-secondary justify-content-center">
                            <input class="mt-3 col-11" type="text" placeholder="Username">
                            <input class="mt-3 col-11"  type="text" placeholder="Password">
                            <button class="my-3 col-11 btn btn-success"  type="button">Log in</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-5">
                    <div class="col-6">
                        <p>Login with</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button type="button" class="btn btn-dark"><i class="bi bi-facebook"></i> Facebook</button>
                        <button type="button" class="btn btn-dark"><i class="bi bi-twitter"></i> Twitter</button>
                        <button type="button" class="btn btn-dark"><i class="bi bi-google"></i>+ Google Plus</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
